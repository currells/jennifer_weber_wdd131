<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Recipe Book</title>
   <meta name="author" content="Jennifer Weber">
   <meta name="description" content="A recipe book site used to practice 
   good SEO, accessibility, and flexbox for WDD131.">

   <meta property="og:title" content="Recipe Book">
   <meta property="og:type" content="website">
   <meta property="og:description" content="A recipe book site used to 
   practice good SEO, accessibility, and flexbox for WDD131.">
   <meta property="og:image" content="images/apple-crisp.jpg">
   <meta property="og:url" content="https://jkweber236.github.io/wdd131/recipes/index.html">

   <link rel="icon" type="image/x-icon" href="images/favicon.png">
   <link rel="stylesheet" href="recipes.css">
   <script src="main.js" type="module"></script>
</head>
<body>
   <header>
      <img src="images/recipe-book.png" alt="Recipe Book Logo">
      <h1>Recipe Book</h1>
   </header>
   <main>
      <form>
         <input type="text" name="search" id="search" placeholder="Find a recipe!" aria-label="Find a recipe">
         <button class="search-button" type="submit">
            <img src="images/search.svg" alt="Search icon">
         </button>
      </form>

      <div class="recipes-container"></div>
   </main>
   <footer>
      <div class="social">
         <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
         <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
         <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
         <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
      </div>
      <a id="attribution" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
   </footer>
